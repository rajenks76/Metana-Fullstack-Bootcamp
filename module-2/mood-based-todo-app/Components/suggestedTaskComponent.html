<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add a New Task</title>
<style>
    body {
        margin: 0;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .modal {
        width: 420px;
        background: #1d1f27;
        padding: 25px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 20px;
        font-weight: bold;
    }

    .close-btn {
        cursor: pointer;
        font-size: 22px;
        padding: 3px 8px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        background: #2A2E3A;
        color: white;
        font-size: 15px;
    }

    input::placeholder {
        color: #8d8d8d;
    }

    .submit-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: #B5FA2F; /* Lime color */
        color: black;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }

    .submit-btn:hover {
        opacity: 0.9;
    }
</style>
</head>
<body>

<div class="modal">
    <div class="modal-header">
        Add a new task
        <span class="close-btn">&times;</span>
    </div>

    <input type="text" placeholder="Task name">
    <input type="number" placeholder="Duration (in minutes)">
    <input type="text" placeholder="--:--  â±">

    <button class="submit-btn">Create Task</button>
</div>

</body>
</html>
